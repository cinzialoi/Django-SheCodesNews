
{% extends "base.html"%}
{% block content %}

{% if request.user.is_authenticated %}
    <form action="" method="post">        
        {% csrf_token %}        
        {{ form.as_p }}
        <input type="submit" value="submit">
    </form>
{% else %}
    <h2>You must be logged in to create a story</h2>
    <p>Login <a href="{% url 'login' %}">here</a>
    <p>Don't have an account? Create one <a href="{% url 'users:createAccount' %}">here</a></p>
{% endif %}
{% endblock %}
